<!DOCTYPE html>
<html>
	<head>
		<style>
			ul {
			  list-style-type: none;
			  margin: 0;
			  padding: 0;
			  overflow: hidden;
			  background-color: #333333;
			}

			li {
			  float: left;
			}

			li a {
			  display: block;
			  color: white;
			  text-align: center;
			  padding: 16px;
			  text-decoration: none;
			}

			li a:hover {
			  background-color: #111111;
			}

			iframe {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<ul>
		  <li><a href="https://uniwebsidad.com/libros/xhtml" target="iframe_a">HMTL</a></li>
		  <li><a href="https://uniwebsidad.com/libros/css" target="iframe_a">CSS</a></li>
		  <li><a href="https://uniwebsidad.com/libros/javascript" target="iframe_a">Javascript</a></li>
		  <li><a href="https://uniwebsidad.com/libros/ajax" target="iframe_a">Ajax</a></li>
		</ul>
		<div style="text-align:center; width:100%; height:100%">
		<iframe src="https://uniwebsidad.com/libros/xhtml" name="iframe_a" width="90%" height="600px"></iframe>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rellena tu CV</title>
    </head>

    <body>
		<h3>Rellena tu CV</h3>
		<form>
			Nombre<br/>
			<input type="text" maxlength="30" name="firstname"><br/>
			Apellidos<br/>
			<input type="text" maxlength="80" name="lastname" size="50"><br/>
			Contraseña<br/>
			<input type="password" name="pasword"><br/>
			DNI<br/>
			<input type="text" maxlength="10" name="dni" size="10"><br/>
			Sexo<br/>
			<input type="radio" name="gender" value="male"> Hombre<br/>
			<input type="radio" name="gender" value="female"> Mujer<br/>
			<input type="radio" name="gender" value="atackhelicopter"> Helicoptero de ataque<br/><br/>
			Incluir mi foto 
			<input type="text" name="imgpath">
			<input type="file" value="Elegir..."><br/><br/>
			<input type="checkbox" checked> Suscribirme al boletín de novedades<br/><br/>
			<input type="submit" value="Guardar cambios"><input type="reset" value="Borrar los datos introducidos">
		</form>
    </body>
</html>
